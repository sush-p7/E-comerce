<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styleLoginSignup.css">
</head>
<body>
<div class="form-structor">
    <form action="login" method="post">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" name="Name" />
                <input type="email" class="input" placeholder="Email" name="Email" />
                <input type="password" class="input" placeholder="Password" name="Password" />
            </div>
            <button type="submit" class="submit-btn" name="siginup">Sign up</button>
        </div>
    </form>
    <form action="login" method="post">
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" name="Email" required/>
                    <input type="password" class="input" placeholder="Password" name="Password" required/>
                </div>
                <button type="submit" class="submit-btn" name="login">Log in</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    // Check if there's an error message in the session storage
    if (sessionStorage.getItem("loginError")) {
        // If so, display it (replace this with a more friendly UI if preferred)
        alert(sessionStorage.getItem("loginError"));
        // And clear the error message from the session storage
        sessionStorage.removeItem("loginError");
    }
</script>

<script>
    // console.clear();

    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');

    loginBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode.parentNode;
        Array.from(e.target.parentNode.parentNode.classList).find((element) => {
            if(element !== "slide-up") {
                parent.classList.add('slide-up')
            }else{
                signupBtn.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });

    signupBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode;
        Array.from(e.target.parentNode.classList).find((element) => {
            if(element !== "slide-up") {
                parent.classList.add('slide-up')
            }else{
                loginBtn.parentNode.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });
</script>
